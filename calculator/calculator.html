<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Basic Calculator</h1>
      </header>
      <div class="calculator-container">
        <input id="display" type="text" placeholder="0" maxlength="11" />
        <div class="keys">
          <button id="reset-btn" class="operatorBtn">AC</button>
          <button id="back-space" class="operatorBtn">DEL</button>
          <button class="val operatorBtn">.</button>
          <button class="val operatorBtn">/</button>
        </div>
        <div class="keys">
          <button class="val btn">7</button>
          <button class="val btn">8</button>
          <button class="val btn">9</button>
          <button class="val operatorBtn">*</button>
        </div>
        <div class="keys">
          <button class="val btn">4</button>
          <button class="val btn">5</button>
          <button class="val btn">6</button>
          <button class="val operatorBtn">-</button>
        </div>
        <div class="keys">
          <button class="val btn">1</button>
          <button class="val btn">2</button>
          <button class="val btn">3</button>
          <button class="val operatorBtn">+</button>
        </div>
        <div class="keys" style="margin-bottom: 10px">
          <button class="val btn">00</button>
          <button class="val btn">0</button>
          <button id="result-btn" class="operatorBtn" style="width: 150px">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
