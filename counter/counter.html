<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>Counter App</h1>
      </header>
      <div class="container">
        <p id="count">0</p>
        <div>
          <button id="incrBtn">+</button>
          <button id="decrBtn">-</button>
          <button id="rstBtn">Reset</button>
          <button id="svBtn">Save</button>
          <button id="ldBtn">Load</button>
        </div>
        <p id="msg"></p>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
