<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <h1>Todo App</h1>

    <script src="todo.js"></script>
  </body>
</html>
